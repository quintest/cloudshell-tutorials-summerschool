resources:
- type: compute.v1.instance
  name: markus03-vm
  properties:
    # The properties of the resource depend on the type of resource. For a list
    # of properties, see the API reference for the resource.
    zone: europe-west4-a
    machineType: https://www.googleapis.com/compute/v1/projects/quint-demo/zones/europe-west4-a/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        # See a full list of image families at https://cloud.google.com/compute/docs/images#os-compute-support
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    # Vervang [MY_PROJECT] met project ID quint-demo
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/quint-demo/global/networks/default
      # Access Config required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
